<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EightySixed Coin</title>
  <style>
    /* RESET & LAYOUT */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      background: #000;
      font-family: Arial, sans-serif;
    }

    /* SECTION CONTAINER */
    section {
      position: relative;
      width: 100%;
    }

    /* FULL-WIDTH RESPONSIVE IMAGE (use width:100%) */
    section img {
      display: block;
      width: 100%;      /* ensures image fits container width */
      height: auto;     /* auto height to preserve aspect ratio */
    }

    /* OVERLAY (optional) */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;   /* matches section height driven by img */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.3);
      color: #fff;
      font-size: clamp(2rem, 8vw, 5rem);
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- SECTION 1 -->
  <section id="section1">
    <img src="assets/images/section1.png" alt="Section 1">
    <div class="overlay">Section 1</div>
  </section>
