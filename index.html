<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EightySixed Coin</title>
  <style>
    /* Basic reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; }
    body { background: #000; font-family: Arial, sans-serif; }

    /* Sections stack vertically */
    section {
      position: relative;
    }

    /* Full-width, responsive images */
    section img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* Example overlay styling (optional) */
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.3);
      color: #fff;
      font-size: clamp(2rem, 8vw, 5rem);
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- SECTION 1 -->
  <section id="section1">
    <img src="assets/images/section1.png" alt="Section 1">
    <div class="overlay">Section 1</div>
  </section>

  <!-- SECTION 2 -->
  <section id="section2">
    <img src="assets/images/section2.png" alt="Section 2">
    <div class="overlay">Section 2</div>
  </section>

  <!-- SECTION 3 -->
  <section id="section3">
    <img src="assets/images/section3.png" alt="Section 3">
    <div class="overlay">Section 3</div>
  </section>

  <!-- Add sections 4â€“10 similarly -->

</body>
</html>
