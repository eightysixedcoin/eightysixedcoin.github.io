<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EightySixed Coin</title>
  <style>
    /* RESET */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body { background: #000; font-family: Arial, sans-serif; }

    /* FULL-SCREEN SECTIONS WITH CONTAINED BACKGROUNDS */
    section {
      width: 100%;
      height: 100vh;
      background-size: contain;
      background-position: center center;
      background-repeat: no-repeat;
    }

    /* BACKGROUND IMAGES */
    #section1 { background-image: url('assets/images/section1.png'); }
    #section2 { background-image: url('assets/images/section2.png'); }
    #section3 { background-image: url('assets/images/section3.png'); }
    /* Repeat for section4–section10 as needed */

    /* OPTIONAL OVERLAY FOR TEXT */
    .overlay {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    .overlay h1 {
      color: #fff;
      font-size: clamp(2rem, 8vw, 5rem);
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

  <section id="section1">
    <div class="overlay"><h1>Section 1</h1></div>
  </section>

  <section id="section2">
    <div class="overlay"><h1>Section 2</h1></div>
  </section>

  <section id="section3">
    <div class="overlay"><h1>Section 3</h1></div>
  </section>

  <!-- Add sections 4–10 similarly -->

</body>
</html>
